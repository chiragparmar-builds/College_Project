<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/admin_base::layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title th:text="${Title}">CodePen - Sidebar Menu</title> -->
</head>

<body>
    <section>
        <!-- <h1>Index Page</h1>
        <a th:href="@{/admin/demo}">Demo Page</a>
        <br>
        <br>
        <a th:href="@{/logout}">logout</a> -->

        <h3 class="mt-3 p-2">
                    Dashboard Control panel
                </h3>
                <div class="d-flex justify-content-around px-4">
                    <div class="card bg-primary  ">
                        <div class="d-flex justify-content-between align-items-center">
                            <i class="fas fa-file-alt">
                            </i>
                            <div>
                                <h4>
                                    4
                                </h4>
                                <p>
                                    Total Resume
                                </p>
                            </div>
                        </div>
                        <div class="more-info">
                            <a href="#">
                                More info
                            </a>
                            <i class="fas fa-arrow-circle-right">
                            </i>
                        </div>
                    </div>
                    <div class="card bg-warning ">
                        <div class="d-flex justify-content-between align-items-center">
                            <i class="fas fa-user">
                            </i>
                            <div>
                                <h4 th:text="${Total_Users}">
                                    50
                                </h4>
                                <p>
                                    Total User
                                </p>
                            </div>
                        </div>
                        <div class="more-info">
                            <a href="#">
                                More info
                            </a>
                            <button class="btn" style="color: white;" onclick="redirectToUserManagment()">
                            <i class="fas fa-arrow-circle-right"></i>
                            </button>
                        </div>
                    </div>
        
                    <div class="card bg-success  ">
                        <div class="d-flex justify-content-between align-items-center">
                            <i class="fas fa-envelope">
                            </i>
                            <div>
                                <h4 th:text="${Total_Messages}">
                                    65
                                </h4>
                                <p>
                                    Total Enquiries
                                </p>
                            </div>
                        </div>
                        <div class="more-info">
                            <a href="#">
                                More info
                            </a>
                            <button class="btn" style="color: white;" onclick="redirectToPage()">
                            <i class="fas fa-arrow-circle-right">
                            </i>
                            </button>
                        </div>
                    </div>
    </section>
</body>

</html>
