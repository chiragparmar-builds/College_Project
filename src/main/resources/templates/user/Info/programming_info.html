<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{user/info/BaseResume::layout(~{::body})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <h1>
            Let's start with your header
        </h1>
        <p>
            Include your full name and at least one way for employers to reach you.
        </p>
        <br>
        <br>
        <form th:action="@{/user/save-programming-info}" th:object="${programming_info_object}" method="post">
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label" for="programming_Languages">
                        Programming Languages
                    </label>
                    <input class="form-control" name="programming_Languages" id="programming_Languages" type="text"
                        placeholder="Enter programming Languages" th:value="${programming_info_object.programming_Languages}" required />
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="programming_Technology">
                        Programming Technology
                    </label>
                    <input class="form-control" id="surname" name="programming_Technology" type="text" 
                        placeholder="programming Technology" th:value="${programming_info_object.programming_Technology}" required />
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="programming_Frameworks">
                        Programming Frameworks
                    </label>
                    <input class="form-control" id="programming_Frameworks" name="programming_Frameworks" type="text" 
                        placeholder="programming_Frameworks" th:value="${programming_info_object.programming_Frameworks}" required />
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="programming_Database">
                        Programming Database
                    </label>
                    <input class="form-control" id="programming_Database" name="programming_Database" type="text"
                         placeholder="programming_Database" th:value="${programming_info_object.programming_Database}"
                        required />
                </div>
                
            </div>
            <div class="d-flex justify-content-between mt-4">
                <button class="btn btn-back" type="button" id="backButton" onclick="myFunction()">
                    Back
                </button>
                <input type="submit" value="Continue" class="btn btn-continue">
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:if="${Programming_info_saved}">
        Swal.fire({
            title: "Success",
            text: "Data Uploaded Successfuly!",
            icon: "success",
            allowOutsideClick: false
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = "/user/language-info";
            }
        });
    </script>
    <script>
        function myFunction() {
            window.location.href = "/user/project-info";
        }
    </script>
</body>
</html>
