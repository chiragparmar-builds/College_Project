<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{user/info/BaseResume::layout(~{::body})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${Title}">Document</title>
</head>

<body>
    <div class="content">
        <form th:action="list-educational-info" method="post" th:object="${educational_info_object}">
            <h1>
                Second we fill your Educational information
            </h1>
            <p>
                Include your full Educational information.
            </p>
            <br>
            <br>
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label" for="CourceName">
                        Cource Name
                    </label>
                    <input class="form-control" name="Cource_Name" id="CourceName" type="text"
                        placeholder="BCA/MCA/BBA/MBA" required />
                    <!-- <select class="form-select" aria-label="Default select example" th:field="*{Cource_Name}">
                        <option value="">Select a Course</option>
                        <option value="">10th</option>
                        <option value="">12th</option>
                        <option value="science">Science</option>
                        <option value="commerce">Commerce</option>
                        <option value="arts">Arts</option>
                        <option value="diploma_engineering">Diploma in Engineering</option>
                        <option value="diploma_computer_science">Diploma in Computer Science</option>
                        <option value="diploma_design">Diploma in Design</option>
                        <option value="vocational_training">Vocational Training</option>
                        <option value="other">Other</option>
                    </select> -->
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="Institute_Name">
                        School / Institute Name
                    </label>
                    <input class="form-control" name="Institute_Name" id="Institute_Name" type="text"
                        placeholder="Please Enter Your School / Institute Name" required />
                </div>

                <div class="col-md-6">
                    <label class="form-label" for="Educaion_City">
                        Educaion City
                    </label>
                    <input class="form-control" name="Educaion_City" id="Educaion_City" type="text"
                        placeholder="Ahemdabad" required />
                </div>

                <div class="col-md-3">
                    <label for="startDate">Start Date</label>
                    <input type="month" class="form-control" id="startDate" name="Start_Date">
                </div>
                <div class="col-md-3">
                    <label for="endDate">End Date</label>
                    <input type="month" class="form-control" id="endDate" name="End_Date">
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="Percentage">
                        Percentage
                    </label>
                    <input class="form-control" name="Percentage" id="Percentage" type="text" placeholder="70%"
                        required />
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="CGPA">
                        CGPA
                    </label>
                    <input class="form-control" name="CGPA" id="CGPA" type="text" placeholder="8.83" required />
                </div>

            </div>
            <center>
                <div class="mt-3">
                    <button class="btn btn-back" type="reset" id="backButton">
                        Reset
                    </button>
                    <input type="submit" value="Add" class="btn btn-continue">

                </div>
            </center>
        </form>

        <br><br><br>

        <table class="table text-center">
            <thead>
                <tr>
                    <th scope="col">Course Name</th>
                    <th scope="col">Institute Name</th>
                    <th scope="col">Education City</th>
                    <th scope="col">Education Time</th>
                    <th scope="col">Percentage</th>
                    <th scope="col">CGPA</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="a : ${User_education_list}">
                    <th scope="row" th:text="${a.Cource_Name}">1</th>
                    <td class="col-md-3" th:text="${a.Institute_Name}"></td>
                    <td class="col-md-4" th:text="${a.Educaion_City}"></td>
                    <td class="col-md-4" th:text="${a.Educaion_Time}"></td>
                    <td class="col-md-4" th:text="${a.Percentage}"></td>
                    <td class="col-md-4" th:text="${a.CGPA}"></td>
                    <!--                    <td class="col-md-3" th:text="${a.role eq 'ROLE_ADMIN' ? 'ADMIN' : 'USER'}"></td>-->
                    <!--                    <td class="col-md-1">-->
                    <!--                        <form th:action="@{/admin/make-user-dead}" method="post">-->
                    <!--                            <input type="hidden" th:value="${a.id}" name="a_id">-->
                    <!--                            <input type="submit" value="Remove User" id="CK">-->
                    <!--                        </form>-->
                    <!--                    </td>-->
                </tr>

            </tbody>
        </table>

        <br><br><br>

        <form th:action="save-educational-info" method="post">

            <div class="d-flex justify-content-between mt-4">
                <button class="btn btn-back" type="button" id="backButton" onclick="myFunction()">
                    Back
                </button>
                <input type="submit" value="Continue" class="btn btn-continue">
            </div>
        </form>



    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:if="${educational_info_saved}">
        Swal.fire({
            title: "Success",
            text: "Data Uploaded Successfuly!",
            icon: "success",
            allowOutsideClick: false
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = "/user/project-info";
            }
        });
    </script>

    <script th:if="${educational_info_added_to_list}">
        Swal.fire({
            title: "Success",
            text: "Data Uploaded Successfuly!",
            icon: "success",
            // allowOutsideClick: false
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = "/user/educational-info";
            }
        });

    </script>
    <script th:if="${educational_info_not_saved}">
        Swal.fire({
            title: "Oops..",
            text: "Please Uploaded Data",
            icon: "error",
            allowOutsideClick: false
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = "/user/educational-info";
            }
        });
    </script>
    <script>
        function myFunction() {
            window.location.href = "/user/personal-info ";
        }
    </script>
</body>

</html>
