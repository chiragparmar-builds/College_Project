<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{user/info/BaseResume::layout(~{::body})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <form th:action="languages-list-to-value" method="post">
            <h1>
                Second we fill your Educational information
            </h1>
            <p>
                Include your full Educational information.
            </p>
            <br>
            <br>

            <div class="row">
                <div class="col-md-6">
                    <label class="form-label" for="Languages">
                        Enter Language
                    </label>
                    <input class="form-control" name="Speaking_Language" id="CourceName" type="text" placeholder="English / Hindi" required />
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="Languages">
                        Select Level
                    </label>
                    <select class="form-select" aria-label="Default select example" name="Language_Level">
                        <option value="">Select a Level</option>
                        <option value="Expert">Expert</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="beginner">beginner</option>
                    </select>
                </div>
                <center>
                    <div class="mt-3">
                        <button class="btn btn-back" type="reset" id="backButton">
                            Reset
                        </button>
                        <input type="submit" value="Add" class="btn btn-continue">
                
                    </div>
                </center>
            </div>
        </form>

        <table class="table text-center">
            <thead>
                <tr>
                    <th scope="col">Language</th>
                    <th scope="col">Level</th>
                    <!-- <th scope="col">Education City</th>
                    <th scope="col">Education Time</th>
                    <th scope="col">Percentage</th>
                    <th scope="col">CGPA</th> -->
                </tr>
            </thead>
            <tbody>
                <tr th:each="a : ${User_spe_lan}">
                    <th scope="row" th:text="${a.Speaking_Language}">1</th>
                    <td class="col-md-3" th:text="${a.Speaking_Language_Level}"></td>
                    <!-- <td class="col-md-4" th:text="${a.Educaion_City}"></td>
                    <td class="col-md-4" th:text="${a.Educaion_Time}"></td>
                    <td class="col-md-4" th:text="${a.Percentage}"></td>
                    <td class="col-md-4" th:text="${a.CGPA}"></td> -->
                    <!--                    <td class="col-md-3" th:text="${a.role eq 'ROLE_ADMIN' ? 'ADMIN' : 'USER'}"></td>-->
                    <!--                    <td class="col-md-1">-->
                    <!--                        <form th:action="@{/admin/make-user-dead}" method="post">-->
                    <!--                            <input type="hidden" th:value="${a.id}" name="a_id">-->
                    <!--                            <input type="submit" value="Remove User" id="CK">-->
                    <!--                        </form>-->
                    <!--                    </td>-->
                </tr>
        
            </tbody>
        </table>

        <form th:action="@{/user/save-speaking-value}" method="post">
        
            <div class="d-flex justify-content-between mt-4">
                <button class="btn btn-back" type="button" id="backButton" onclick="myFunction()">
                    Back
                </button>
                <input type="submit" value="Continue" class="btn btn-continue">
            </div>
        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:if="${lan_added_to_list}">
        Swal.fire({
            title: "Success",
            text: "Data Uploaded Successfuly!",
            icon: "success",
            allowOutsideClick: false
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = "/user/language-info";
            }
        });
    </script>
    <script>
        function myFunction() {
            window.location.href = "/user/programming-info";
        }
    </script>
</body>
</html>
